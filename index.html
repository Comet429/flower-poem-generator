<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Flower Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          AI Flower Poem Generator
          <br />
          🌹🌷🌼🌻💐
        </h1>
      </header>

      <main>
        <div class="form-container">
          <form id="create-poem">
            <input
              type="text"
              placeholder="Enter any name of a Flower"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="Submit" class="button-comply" />
          </form>
          <div class="hint">i.e: Orchid, Rose, Bluebell, Tulip</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Comet429" target="_blank">Jessie Polong</a>
        and is
        <a
          href="https://github.com/Comet429/flower-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-flower-poem-generator-57db5f.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
